<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="./index.css">
    <script src="/logic.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="playercolumn">
            <div class="avatar">
                <h3>Player</h3>
                <div>
                    <img width="48" height="48" src="https://img.icons8.com/cotton/64/person-male--v2.png" alt="person-male--v2"/>
                </div>
            </div>

            <div class="roundhistory">
                <ol>
                    <li><img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/question-mark.png" alt="question-mark"/></li>
                    <li><img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/question-mark.png" alt="question-mark"/></li>
                    <li><img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/question-mark.png" alt="question-mark"/></li>
                </ol>
            </div>

            <div class="score"><h1>0</h1></div>

        </div>

        <div class="midsection">
            <div class="info"><h1>Begin!</h1></div>

            <div class="gameaera">
                <img src="img/smile_icon.png">

            </div>

            <div class="buttons">
                <ul>
                    <li><button>Rock</button></li>
                    <li><button>Paper</button></li>
                    <li><button>scissors</button></li>
                </ul>
            </div>

        </div>

        <div class="aicolumn">
            <div class="avatar">
                <h3>Computer</h3>
                <div>
                    <img width="48" height="48" src="https://img.icons8.com/material-outlined/24/bot.png" alt="bot"/>
                </div>

                <div class="roundhistory">
                    <ol>
                        <li><img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/question-mark.png" alt="question-mark"/></li>
                        <li><img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/question-mark.png" alt="question-mark"/></li>
                        <li><img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/question-mark.png" alt="question-mark"/></li>
                    </ol>
                </div>

                <div class="score"><h1>0</h1></div>
            
        </div>
    </div>
    
</body>
</html>
