<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./logic.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">

        <div class="player">
            <h3>Player</h3>
            <div class="player_img">
                <img width="40" height="40" src="https://img.icons8.com/?size=100&id=uOoIUTYvxnso&format=png&color=000000" alt="bot"/>
            </div>
            <div class="column">
                <div class="roundhistory">
                    <div class="icon" id="0"><img width="60" height="60" src="https://img.icons8.com/ios-glyphs/30/question-mark.png" alt="question-mark"/></div>
                    <div class="icon" id="1"><img width="60" height="60" src="https://img.icons8.com/ios-glyphs/30/question-mark.png" alt="question-mark"/></div>
                    <div class="icon" id="2"><img width="60" height="60" src="https://img.icons8.com/ios-glyphs/30/question-mark.png" alt="question-mark"/></div>
                </div>
    
            </div>
            <div class="score"><h1 class="player_score">0</h1></div>

        </div>

        <div class="midsection">
            <div class="info"><h1>Begin!</h1></div>

            <div class="gamearea">
                <img src="img/smile_icon.png">
            </div>

            <div class="buttons">
                <button class="rock_button options">Rock</button>
                <button class="paper_button options">Paper</button>
                <button class="scissors_button options">scissors</button>
            </div>

        </div>

        <div class="bot">
            <h3>Computer</h3>
            <div class="bot_img">
                <img width="40" height="40" src="https://img.icons8.com/material-outlined/24/bot.png" alt="bot"/>
            </div>
            <div class="column">
                <div class="roundhistory">
                    <div class="icon" id="0"><img width="60" height="60" src="https://img.icons8.com/ios-glyphs/30/question-mark.png" alt="question-mark"/></div>
                    <div class="icon" id="1"><img width="60" height="60" src="https://img.icons8.com/ios-glyphs/30/question-mark.png" alt="question-mark"/></div>
                    <div class="icon" id="2"><img width="60" height="60" src="https://img.icons8.com/ios-glyphs/30/question-mark.png" alt="question-mark"/></div>
                </div>
    
            </div>
            <div class="score"><h1 class="computer_score">0</h1></div>

        </div>


    </div>
    
</body>
</html>
